<div class="product">
  <img class="product__image">
  <p>{{ product.title }}</p>
  <p class="product__description">{{ product.description }}</p>
  <p>Цена: {{ product.price }}.руб. Доступно для заказа: {{ product.number }} </p>
  <button mat-stroked-button color="primary" (click)="putToCart()">To Cart</button>
</div>
